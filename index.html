<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaraBasa Library IS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold flex items-center">
                <i class="fas fa-book mr-3"></i>
                TaraBasa Library IS
            </h1>
            <p class="text-blue-100 mt-2">Manage your library collection with ease</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex space-x-6 py-4">
                <a href="../index.html"
                        class="text-blue-600 font-medium flex items-center border-b-2 border-blue-600 pb-1">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
                <a href="bookslist.html" 
                        class="text-gray-700 hover:text-blue-600 font-medium flex items-center">
                    <i class="fas fa-book-open mr-2"></i> Books List
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-10">
      <h2 class="text-3xl font-semibold text-gray-700 mb-10 text-center">
        Welcome to TaraBasa Library Information System
      </h2>

      <!-- Cards -->
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Books List Card -->
        <a
          href="src/bookslist.html"
          class="bg-white shadow-lg rounded-lg p-8 w-64 hover:shadow-xl transition transform hover:-translate-y-1"
        >
          <div class="flex flex-col items-center">
            <i class="fas fa-book-open text-4xl text-blue-600 mb-4"></i>
            <h3 class="text-xl font-semibold mb-2">Books List</h3>
            <p class="text-gray-500 text-center">
              Browse all the books available in the library
            </p>
          </div>
        </a>
      </div>
    </main>
 
    <script src="script.js"></script>
    </body>
</html>
