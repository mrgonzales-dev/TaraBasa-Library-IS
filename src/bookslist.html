<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaraBasa Library IS - Books List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .book-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .status-available {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-borrowed {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold flex items-center">
                <i class="fas fa-book mr-3"></i>
                TaraBasa Library IS
            </h1>
            <p class="text-blue-100 mt-2">Manage your library collection with ease</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex space-x-6 py-4">
                <a href="../index.html" class="text-gray-700 hover:text-blue-600 font-medium flex items-center">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
                <a href="bookslist.html" class="text-blue-600 font-medium flex items-center border-b-2 border-blue-600 pb-1">
                    <i class="fas fa-book-open mr-2"></i> Books List
                </a>
                <a href="borrowlist.html" class="text-gray-700 hover:text-blue-600 font-medium flex items-center">
                    <i class="fas fa-clipboard-list mr-2"></i> Borrow List
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Add Book Form -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <i class="fas fa-plus-circle mr-3 text-blue-500"></i>
                Add a New Book
            </h2>
            
            <form id="add-book-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <div>
                    <label for="book-title" class="block text-sm font-medium text-gray-700 mb-1">Book Title</label>
                    <input type="text" id="book-title" placeholder="Enter book title" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author</label>
                    <input type="text" id="author" placeholder="Enter author name" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                
                <div>
                    <label for="genre" class="block text-sm font-medium text-gray-700 mb-1">Genre</label>
                    <input type="text" id="genre" placeholder="Enter genre" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="Available">Available</option>
                        <option value="Borrowed">Borrowed</option>
                    </select>
                </div>
                
                <div class="flex items-end">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i> Add Book
                    </button>
                </div>
            </form>
        </div>

        <!-- Books List Section -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-list mr-3 text-blue-500"></i>
                    Books List
                </h2>
                
                <div class="flex space-x-2">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search books..." 
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <button id="toggle-view" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center">
                        <i class="fas fa-th-large mr-2"></i> Toggle View
                    </button>
                </div>
            </div>
            
            <!-- Table View -->
            <div id="table-view" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable(0)">
                                <div class="flex items-center">
                                    Book Title <i class="fas fa-sort ml-2 text-gray-400"></i>
                                </div>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable(1)">
                                <div class="flex items-center">
                                    Author <i class="fas fa-sort ml-2 text-gray-400"></i>
                                </div>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable(2)">
                                <div class="flex items-center">
                                    Genre <i class="fas fa-sort ml-2 text-gray-400"></i>
                                </div>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100" onclick="sortTable(3)">
                                <div class="flex items-center">
                                    Status <i class="fas fa-sort ml-2 text-gray-400"></i>
                                </div>
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="books-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Books will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Card View (Hidden by default) -->
            <div id="card-view" class="hidden p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Books will be dynamically inserted here as cards -->
            </div>
            
            <!-- Summary Section -->
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
                <div id="summary" class="text-sm text-gray-600">
                    <!-- Summary will be dynamically updated -->
                </div>
            </div>
        </div>
    </main>

    <!-- Borrow Book Modal -->
    <div id="borrow-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-hand-holding-heart mr-2 text-blue-500"></i>
                    Borrow Book
                </h3>
                <button onclick="closeBorrowModal()" class="text-gray-500 hover:text-gray-700 text-xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="borrow-form">
                <input type="hidden" id="borrow-book-id">
                <input type="hidden" id="borrow-book-title">
                
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Book to Borrow</label>
                    <div id="selected-book-info" class="bg-blue-50 border border-blue-200 rounded-lg p-3">
                        <p class="font-medium text-blue-800" id="selected-book-title"></p>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="borrower-name" class="block text-sm font-medium text-gray-700 mb-1">Borrower Name</label>
                    <input type="text" id="borrower-name" placeholder="Enter borrower's full name" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                
                <div class="mb-4">
                    <label for="borrow-date" class="block text-sm font-medium text-gray-700 mb-1">Borrow Date</label>
                    <input type="date" id="borrow-date" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                
                <div class="mb-6">
                    <label for="due-date" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                    <input type="date" id="due-date" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                </div>
                
                <div class="flex space-x-3">
                    <button type="button" onclick="closeBorrowModal()" 
                            class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                        <i class="fas fa-check mr-2"></i> Confirm Borrow
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Sample initial books data
        let books = [
            { id: 1, title: "The Lord of the Rings", author: "J.R.R. Tolkien", genre: "Fantasy", status: "Available" },
            { id: 2, title: "The Hitchhiker's Guide to the Galaxy", author: "Douglas Adams", genre: "Science Fiction", status: "Borrowed" },
            { id: 3, title: "Pride and Prejudice", author: "Jane Austen", genre: "Romance", status: "Available" },
            { id: 4, title: "To Kill a Mockingbird", author: "Harper Lee", genre: "Classic", status: "Available" },
            { id: 5, title: "1984", author: "George Orwell", genre: "Dystopian", status: "Borrowed" }
        ];

        let currentView = 'table'; // 'table' or 'card'
        let sortDirection = {}; // To track sorting direction for each column

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default for borrow date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('borrow-date').value = today;
            
            // Set default due date (14 days from today)
            const dueDate = new Date();
            dueDate.setDate(dueDate.getDate() + 14);
            document.getElementById('due-date').value = dueDate.toISOString().split('T')[0];
            
            renderBooks();
            updateSummary();
            
            // Add book form submission
            document.getElementById('add-book-form').addEventListener('submit', function(event) {
                event.preventDefault();
                addNewBook();
            });
            
            // Borrow form submission
            document.getElementById('borrow-form').addEventListener('submit', function(event) {
                event.preventDefault();
                processBorrow();
            });
            
            // Search functionality
            document.getElementById('search-input').addEventListener('input', function() {
                filterBooks(this.value);
            });
            
            // Toggle view between table and card
            document.getElementById('toggle-view').addEventListener('click', function() {
                toggleView();
            });
        });

        // Render books in the current view
        function renderBooks() {
            renderTableView();
            renderCardView();
        }

        // Render table view
        function renderTableView() {
            const tableBody = document.getElementById('books-table-body');
            tableBody.innerHTML = '';
            
            books.forEach(book => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${book.title}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${book.author}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                            ${book.genre}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${book.status === 'Available' ? 'status-available' : 'status-borrowed'}">
                            ${book.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        ${book.status === 'Available' ? 
                            `<button onclick="openBorrowModal(${book.id}, '${book.title}')" class="text-green-600 hover:text-green-900 mr-3">
                                <i class="fas fa-hand-holding-heart mr-1"></i> Borrow
                            </button>` : 
                            `<button onclick="returnBook(${book.id})" class="text-purple-600 hover:text-purple-900 mr-3">
                                <i class="fas fa-undo mr-1"></i> Return
                            </button>`
                        }
                        <button onclick="deleteBook(${book.id})" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Render card view
        function renderCardView() {
            const cardContainer = document.getElementById('card-view');
            cardContainer.innerHTML = '';
            
            books.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card bg-white rounded-lg shadow border border-gray-200 overflow-hidden';
                card.innerHTML = `
                    <div class="p-5">
                        <h3 class="text-lg font-bold text-gray-800 mb-2">${book.title}</h3>
                        <p class="text-gray-600 mb-1"><i class="fas fa-user text-blue-500 mr-2"></i>${book.author}</p>
                        <p class="text-gray-600 mb-3"><i class="fas fa-tag text-blue-500 mr-2"></i>${book.genre}</p>
                        <div class="flex justify-between items-center mb-3">
                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${book.status === 'Available' ? 'status-available' : 'status-borrowed'}">
                                ${book.status}
                            </span>
                        </div>
                        <div class="flex space-x-2">
                            ${book.status === 'Available' ? 
                                `<button onclick="openBorrowModal(${book.id}, '${book.title}')" class="flex-1 bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-3 rounded flex items-center justify-center">
                                    <i class="fas fa-hand-holding-heart mr-1"></i> Borrow
                                </button>` : 
                                `<button onclick="returnBook(${book.id})" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white text-sm py-2 px-3 rounded flex items-center justify-center">
                                    <i class="fas fa-undo mr-1"></i> Return
                                </button>`
                            }
                            <button onclick="deleteBook(${book.id})" class="text-red-500 hover:text-red-700 px-3 py-2 rounded border border-red-200">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        }

        // Open borrow modal
        function openBorrowModal(bookId, bookTitle) {
            document.getElementById('borrow-book-id').value = bookId;
            document.getElementById('borrow-book-title').value = bookTitle;
            document.getElementById('selected-book-title').textContent = bookTitle;
            document.getElementById('borrow-modal').classList.remove('hidden');
            
            // Set focus to borrower name field
            document.getElementById('borrower-name').focus();
        }

        // Close borrow modal
        function closeBorrowModal() {
            document.getElementById('borrow-modal').classList.add('hidden');
            document.getElementById('borrow-form').reset();
        }

        // Process borrow request
        function processBorrow() {
            const bookId = parseInt(document.getElementById('borrow-book-id').value);
            const bookTitle = document.getElementById('borrow-book-title').value;
            const borrowerName = document.getElementById('borrower-name').value.trim();
            const borrowDate = document.getElementById('borrow-date').value;
            const dueDate = document.getElementById('due-date').value;
            
            if (!borrowerName) {
                showNotification('Please enter borrower name', 'error');
                return;
            }
            
            // Create borrow record
            const borrowRecord = {
                id: Date.now(),
                borrower: borrowerName,
                book: bookTitle,
                date_borrowed: borrowDate,
                due_date: dueDate,
                status: "Pending"
            };
            
            // Add to database (simulated)
            addBorrowToDatabase(borrowRecord);
            
            // Update book status to "Borrowed"
            const bookIndex = books.findIndex(book => book.id === bookId);
            if (bookIndex !== -1) {
                books[bookIndex].status = "Borrowed";
            }
            
            // Update UI
            renderBooks();
            updateSummary();
            closeBorrowModal();
            
            showNotification(`"${bookTitle}" has been borrowed by ${borrowerName}`, 'success');
        }

        // Return a book
        function returnBook(bookId) {
            const bookIndex = books.findIndex(book => book.id === bookId);
            if (bookIndex !== -1) {
                books[bookIndex].status = "Available";
                renderBooks();
                updateSummary();
                showNotification(`"${books[bookIndex].title}" has been returned`, 'success');
            }
        }

        // Add borrow record to database (simulated)
        function addBorrowToDatabase(borrowRecord) {
            console.log('Adding to borrow database:', borrowRecord);
            
            // Store in localStorage for persistence
            let borrows = JSON.parse(localStorage.getItem('libraryBorrows') || '[]');
            borrows.push(borrowRecord);
            localStorage.setItem('libraryBorrows', JSON.stringify(borrows));
            
            showNotification('Borrow record added to database!', 'success');
        }

        // Add a new book
        function addNewBook() {
            const title = document.getElementById('book-title').value.trim();
            const author = document.getElementById('author').value.trim();
            const genre = document.getElementById('genre').value.trim();
            const status = document.getElementById('status').value;
            
            if (title && author && genre) {
                // Check for duplicate book title
                const isDuplicate = books.some(book => 
                    book.title.toLowerCase() === title.toLowerCase()
                );
                
                if (isDuplicate) {
                    showNotification('A book with this title already exists!', 'error');
                    return;
                }
                
                const newBook = {
                    id: books.length > 0 ? Math.max(...books.map(b => b.id)) + 1 : 1,
                    title,
                    author,
                    genre,
                    status
                };
                
                books.push(newBook);
                renderBooks();
                updateSummary();
                document.getElementById('add-book-form').reset();
                
                // Show success message
                showNotification('Book added successfully!', 'success');
            } else {
                showNotification('Please fill in all fields', 'error');
            }
        }

        // Delete a book
        function deleteBook(id) {
            if (confirm('Are you sure you want to delete this book?')) {
                books = books.filter(book => book.id !== id);
                renderBooks();
                updateSummary();
                showNotification('Book deleted successfully!', 'success');
            }
        }

        // Sort table
        function sortTable(columnIndex) {
            // Toggle sort direction
            if (!sortDirection[columnIndex] || sortDirection[columnIndex] === 'desc') {
                sortDirection[columnIndex] = 'asc';
            } else {
                sortDirection[columnIndex] = 'desc';
            }
            
            books.sort((a, b) => {
                let aValue, bValue;
                
                // Get values based on column index
                if (columnIndex === 0) {
                    aValue = a.title.toLowerCase();
                    bValue = b.title.toLowerCase();
                } else if (columnIndex === 1) {
                    aValue = a.author.toLowerCase();
                    bValue = b.author.toLowerCase();
                } else if (columnIndex === 2) {
                    aValue = a.genre.toLowerCase();
                    bValue = b.genre.toLowerCase();
                } else if (columnIndex === 3) {
                    aValue = a.status.toLowerCase();
                    bValue = b.status.toLowerCase();
                }
                
                // Compare values
                if (aValue < bValue) {
                    return sortDirection[columnIndex] === 'asc' ? -1 : 1;
                }
                if (aValue > bValue) {
                    return sortDirection[columnIndex] === 'asc' ? 1 : -1;
                }
                return 0;
            });
            
            renderBooks();
        }

        // Filter books based on search query
        function filterBooks(query) {
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(query.toLowerCase()) ||
                book.author.toLowerCase().includes(query.toLowerCase()) ||
                book.genre.toLowerCase().includes(query.toLowerCase())
            );
            
            // Update display with filtered books
            const tableBody = document.getElementById('books-table-body');
            const cardContainer = document.getElementById('card-view');
            
            // For table view
            tableBody.innerHTML = '';
            filteredBooks.forEach(book => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${book.title}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${book.author}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                            ${book.genre}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${book.status === 'Available' ? 'status-available' : 'status-borrowed'}">
                            ${book.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        ${book.status === 'Available' ? 
                            `<button onclick="openBorrowModal(${book.id}, '${book.title}')" class="text-green-600 hover:text-green-900 mr-3">
                                <i class="fas fa-hand-holding-heart mr-1"></i> Borrow
                            </button>` : 
                            `<button onclick="returnBook(${book.id})" class="text-purple-600 hover:text-purple-900 mr-3">
                                <i class="fas fa-undo mr-1"></i> Return
                            </button>`
                        }
                        <button onclick="deleteBook(${book.id})" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // For card view
            cardContainer.innerHTML = '';
            filteredBooks.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card bg-white rounded-lg shadow border border-gray-200 overflow-hidden';
                card.innerHTML = `
                    <div class="p-5">
                        <h3 class="text-lg font-bold text-gray-800 mb-2">${book.title}</h3>
                        <p class="text-gray-600 mb-1"><i class="fas fa-user text-blue-500 mr-2"></i>${book.author}</p>
                        <p class="text-gray-600 mb-3"><i class="fas fa-tag text-blue-500 mr-2"></i>${book.genre}</p>
                        <div class="flex justify-between items-center mb-3">
                            <span class="px-3 py-1 text-xs font-semibold rounded-full ${book.status === 'Available' ? 'status-available' : 'status-borrowed'}">
                                ${book.status}
                            </span>
                        </div>
                        <div class="flex space-x-2">
                            ${book.status === 'Available' ? 
                                `<button onclick="openBorrowModal(${book.id}, '${book.title}')" class="flex-1 bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-3 rounded flex items-center justify-center">
                                        <i class="fas fa-hand-holding-heart mr-1"></i> Borrow
                                </button>` : 
                                `<button onclick="returnBook(${book.id})" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white text-sm py-2 px-3 rounded flex items-center justify-center">
                                        <i class="fas fa-undo mr-1"></i> Return
                                </button>`
                            }
                            <button onclick="deleteBook(${book.id})" class="text-red-500 hover:text-red-700 px-3 py-2 rounded border border-red-200">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
            
            updateSummary(filteredBooks);
        }

        // Toggle between table and card view
        function toggleView() {
            const tableView = document.getElementById('table-view');
            const cardView = document.getElementById('card-view');
            const toggleButton = document.getElementById('toggle-view');
            
            if (currentView === 'table') {
                tableView.classList.add('hidden');
                cardView.classList.remove('hidden');
                currentView = 'card';
                toggleButton.innerHTML = '<i class="fas fa-table mr-2"></i> Table View';
            } else {
                tableView.classList.remove('hidden');
                cardView.classList.add('hidden');
                currentView = 'table';
                toggleButton.innerHTML = '<i class="fas fa-th-large mr-2"></i> Card View';
            }
        }

        // Update summary section
        function updateSummary(bookList = books) {
            const totalBooks = bookList.length;
            const availableBooks = bookList.filter(book => book.status === 'Available').length;
            const borrowedBooks = totalBooks - availableBooks;
            
            const summaryElement = document.getElementById('summary');
            summaryElement.innerHTML = `
                <div class="flex space-x-6">
                    <div class="flex items-center">
                        <i class="fas fa-book text-blue-500 mr-2"></i>
                        <span class="font-medium">Total Books: ${totalBooks}</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        <span class="font-medium">Available: ${availableBooks}</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-exchange-alt text-red-500 mr-2"></i>
                        <span class="font-medium">Borrowed: ${borrowedBooks}</span>
                    </div>
                </div>
            `;
        }

        // Show notification
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white font-medium max-w-sm transform translate-x-full transition-transform duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
