<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaraBasa Library IS - Borrow List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TaraBasa Library IS</h1>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="bookslist.html">Books List</a>
        <a href="borrowlist.html">Borrow List</a>
    </nav>
    <main>
        <h2>Borrow List</h2>
        <table id="borrow-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Borrower Name</th>
                    <th onclick="sortTable(1)">Book Title</th>
                    <th onclick="sortTable(2)">Date Borrowed</th>
                    <th onclick="sortTable(3)">Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>The Hitchhiker's Guide to the Galaxy</td>
                    <td>2025-10-01</td>
                    <td>2025-10-15</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script>
        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("borrow-table");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
